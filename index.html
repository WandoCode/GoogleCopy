<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Google Homepage</title>
</head>
<body class="centered-container">
    <nav class="navbar">
        <ul>
            <li class="nav-link"><a href="#">Gmail</a></li>
            <li class="nav-link"><a href="#">Images</a></li>
            <li class="nav-link logo_app"><a href="#"><img src="./static/apps_black_24dp.svg" alt=""></a></li>
            <li class="nav-link"><button class="btn-connexion">Connexion</button></li>
        </ul>
    </nav>
    <main>
        <div class="google-search-logo">
            <img id="google-logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo">
            <form action="#">
                <div class="search-bar">
                    <img id="search_icon" src="./static/search_black_24dp.svg" alt="search icon">
                    <input type="text" name="search" id="query" autofocus>
                    <img src="./static/mic_black_24dp.svg" alt="micro icon">
                </div>
                <div class="search-btn-container">
                    <button class="search-btn">Recherche Google</button>
                    <button class="search-btn">J'ai de la chance</button>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <div class="footer-block ">
            <div class="footer-text country">Belgique</div>
        </div>
        <div class="footer-block">
            <ul>
                <li ><a href="#" class="footer-link">À propos</a></li>
                <li ><a href="#" class="footer-link">Publicité</a></li>
                <li ><a href="#" class="footer-link">Entreprise</a></li>
                <li ><a href="#" class="footer-link">Comment fonctionne la recherche Google?</a></li>
            </ul>
            <div class="center-footer">Neutre en carbone depuis 2007</div>
            <ul class="left-list">
                <li><a href="#" class="footer-link">Confidentialité</a></li>
                <li></li><a href="#" class="footer-link">Conditions</a></li>
                <li><a href="#" class="footer-link">Paramètres</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
